<!doctype html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gerar Numero Aleatorio · Natan Dias</title>

    <!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" >

    <!-- Favicons -->
<meta name="theme-color" content="#563d7c">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand"><i class="fas fa-dice"></i></h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 id="numero"><i class="fas fa-dice"></i></h1>
    <h1 class="cover-heading">Numeros Aleatórios</h1>
    <p class="lead">Digite o espaço entre os quais você quer que eles sejam gerados.</p>
    <p class="lead">
      <div style="margin-bottom: 10px;" class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"><i class="fas fa-dice-one"></i></span>
        </div>
        <input id="ninit" type="text" class="form-control" placeholder="Numero Inicial">
      </div>
      <div style="margin-bottom: 10px;" class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"><i class="fas fa-dice-six"></i></span>
        </div>
        <input id="nfim" type="text" class="form-control" placeholder="Numero Final">
      </div>
      <button id="btngerar" class="btn btn-lg btn-secondary">Gerar</button>
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
    </div>
  </footer>
</div>
<script src="js/script.js"></script>
<script src="https://kit.fontawesome.com/28c1c42877.js" crossorigin="anonymous"></script>
</body>
</html>
